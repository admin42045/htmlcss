<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- fontawesome icons links-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div id="container" class="container">
    <div id="top">
      <div id="signup">
        <a href="">Sign Up</a>
      </div>
      <div id="username">
        <i class="fa fa-user fa-2xs" id="com"></i>
        <input type="text" placeholder="username" />
      </div>
      <div id="password">
        <i class="fa fa-lock fa-2xs" id="com"></i>
        <input type="password" placeholder="password" />
      </div>
      <div id="login">
        <button>login</button>
      </div>
      <div id="forget-password">
        <p>forget password</p>
      </div>
    </div>
    <div id="bottom-area">
      <p>Sign in with</p>
      <div id="icons">
        <i class="fa fa-facebook fa-2xs"></i>
        <i class="fa fa-google fa-2xs"></i>
        <i class="fa fa-twitter fa-2xs"></i>
        <i class="fa fa-linkedin fa-2xs"></i>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
